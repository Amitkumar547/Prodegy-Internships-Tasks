<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="1-2.css">
</head>

<body>
    <div class="container">
        <h1 class="title">STOPWATCH</h1>
        <div class="timer" id="timerDisplay">00:00:00.00</div>
        <div class="controls">
            <button class="control-btn" id="startBtn">Start</button>
            <button class="control-btn" id="pauseBtn">Pause</button>
            <button class="control-btn" id="resetBtn">Reset</button>
            <button class="control-btn" id="lapBtn">Lap</button>
        </div>
        <div class="laps" id="lapContainer"></div>
    </div>
    <script src="1-2.js"></script>
</body>

</html>
